<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MNZ Horizon Website Feedback</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #cceff5;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 40px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #007bff;
    font-size: 32px;
  }

  h2 {
    margin-top: 20px;
    margin-bottom: 10px;
    font-size: 22px;
    color: #333;
  }

  .radio-group {
    margin-bottom: 30px;
  }

  .radio-group h3 {
    margin-top: 15px;
    margin-bottom: 5px;
    font-size: 18px;
    color: #555;
  }

  .radio-label {
    display: block;
    margin-bottom: 10px;
  }

  input[type="radio"] {
    display: none;
  }

  .custom-radio {
    position: relative;
    padding-left: 40px;
    cursor: pointer;
    font-size: 18px;
    color: #555;
  }

  .custom-radio input:checked + .checkmark:after {
    display: block;
  }

  .custom-radio .checkmark:after {
    content: "";
    position: absolute;
    display: none;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #fff;
  }

  /* Change background color of checkmark when checked */
  .custom-radio input:checked + .checkmark {
    background-color: #ff6347; /* Red color */
    border-color: #ff6347; /* Red color */
  }

  .custom-radio .checkmark {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    height: 20px;
    width: 20px;
    background-color: #eee;
    border: 2px solid #ccc;
    border-radius: 50%; /* Make the border-radius 50% for a circular shape */
    transition: background-color 0.3s ease; /* Add transition for smoother effect */
    box-sizing: border-box; /* Include border in the box size */
  }

  .custom-radio:hover .checkmark {
    background-color: #f0f0f0;
  }

  .comments {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: vertical;
    margin-bottom: 20px;
  }

  .submit-btn {
    background-color: #007bff;
    color: #fff;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease;
  }

  .submit-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>MNZ Horizon Website Feedback</h1>
    <form action="submit_feedback.php" method="post">
      <div class="radio-group">
        <h2>Overall Experience</h2>
        <label class="radio-label custom-radio">
          <input type="radio" name="experience" value="excellent">
          <span class="checkmark"></span> Excellent
        </label>
        <label class="radio-label custom-radio">
          <input type="radio" name="experience" value="good">
          <span class="checkmark"></span> Good
        </label>
        <label class="radio-label custom-radio">
          <input type="radio" name="experience" value="average">
          <span class="checkmark"></span> Average
        </label>
        <label class="radio-label custom-radio">
          <input type="radio" name="experience" value="poor">
          <span class="checkmark"></span> Poor
        </label>
        <label class="radio-label custom-radio">
          <input type="radio" name="experience" value="terrible">
          <span class="checkmark"></span> Terrible
        </label>
      </div>

      <div class="radio-group">
        <h2>Website Design</h2>
        <label class="radio-label custom-radio">
          <input type="radio" name="design" value="appealing">
          <span class="checkmark"></span> Appealing
        </label>
        <label class="radio-label custom-radio">
          <input type="radio" name="design" value="user_friendly">
          <span class="checkmark"></span> User-friendly
        </label>
        <label class="radio-label custom-radio">
          <input type="radio" name="design" value="confusing">
          <span class="checkmark"></span> Confusing
        </label>
        <label class="radio-label custom-radio">
          <input type="radio" name="design" value="outdated">
          <span class="checkmark"></span> Outdated
        </label>
      </div>

      <div class="radio-group">
        <h2>Content</h2>
        <label class="radio-label custom-radio">
          <input type="radio" name="content" value="informative">
          <span class="checkmark"></span> Informative
        </label>
        <label class="radio-label custom-radio">
          <input type="radio" name="content" value="engaging">
          <span class="checkmark"></span> Engaging
        </label>
        <label class="radio-label custom-radio">
          <input type="radio" name="content" value="lacking">
          <span class="checkmark"></span> Lacking
        </label>
      </div>

      <div class="radio-group">
        <h2>Additional Comments</h2>
        <textarea name="comments" class="comments" placeholder="Enter your comments here..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
