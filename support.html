<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MNZ Horizon Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to bottom right, #a8c0ff, #ffa8e0);
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #e0f2f1; /* Updated container background color */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #ffa200;
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #000000; /* Updated label text color */
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #FFF;
      color: #333;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    textarea {
      height: 100px;
    }
    input[type="submit"] {
      background-color: #1E90FF;
      color: #FFF;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    input[type="submit"]:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>MNZ Horizon Support</h1>
  <p>Thank you for Reaching out to MNZ Horizon Support. Please Provide us with the Following Details so we can Better Assist You:</p>
  <form id="supportForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="booking_ref">Booking Reference Number:</label>
    <input type="text" id="booking_ref" name="booking_ref"><br>
    <label for="issue">Description of the Issue/Inquiry:</label>
    <textarea id="issue" name="issue" required></textarea><br>
    <input type="submit" value="Submit">
  </form>
</div>

<script>
    document.getElementById('supportForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Here you would add code to send the form data to your server
        console.log('Name: ' + document.getElementById('name').value);
        console.log('Email: ' + document.getElementById('email').value);
        console.log('Booking Reference Number: ' + document.getElementById('booking_ref').value);
        console.log('Issue/Inquiry: ' + document.getElementById('issue').value);
    });
</script>

</body>
</html>
